<body>
    <a id="qqLoginBtn" href="javascript:sso();"><img src="img/Connect_logo_3.png"></a>

    <script type="text/javascript">
        function sso(){
            var ref = window.open("https://setup-beta.steedos.com/se/qq/sso", "sso", 
                    "toolbar=yes,location=yes,directories=no,status=no,menubar=yes,scrollbars=yes,resizable=no,copyhistory=yes,width=800,height=600,top=" + 
                    (screen.height - 600) / 3 + ",left=" + (screen.width - 800) / 2);

            var timer = setInterval(function() {
                if(ref.closed) {
                    clearInterval(timer);
                    window.parent.location.reload();
                }
            }, 1000);
        }
    </script>
</body>
